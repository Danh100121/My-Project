<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form class="mx-1 mx-md-4" th:action="@{/register}" method="post">
		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fa fa-user fa-lg me-3 fa-fw"
				style="padding-right: 35px; margin-top: -30px;"></i>

			<div class="form-outline flex-fill mb-0">
				<input type="text" name="name" class="form-control" /> <label
					class="form-label">Your Name</label>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fa fa-envelope fa-lg me-3 fa-fw"
				style="padding-right: 35px; margin-top: -30px;"></i>

			<div class="form-outline flex-fill mb-0">
				<input type="email" name="email" class="form-control" /> <label
					class="form-label">Your Email</label>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fa fa-key fa-lg me-3 fa-fw"
				style="padding-right: 35px; margin-top: -30px;"></i>

			<div class="form-outline flex-fill mb-0">
				<input type="password" name="password" class="form-control" /> <label
					class="form-label">Password</label>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fa fa-birthday-cake fa-lg me-3 fa-fw"
				style="padding-right: 35px; margin-top: -30px;"></i>

			<div class="form-outline flex-fill mb-0">
				<input type="text" name="birthdate" class="form-control" /> <label
					class="form-label">Birthday</label>
			</div>
		</div>

		<div class="form-check d-flex justify-content-center mb-5">
			<label class="form-check-label" for="form2Example3"> You have
				an account? <a th:href="@{/login}">Sign in? </a>
			</label>
		</div>

		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Register</button>
		</div>
	</form>
</body>
</html>
